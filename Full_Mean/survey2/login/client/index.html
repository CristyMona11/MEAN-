<!DOCTYPE html>
<html lang="en" ng-app = "app">
<head >
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="assets/main.css">
  <script src = 'angular/angular.js'></script>
  <script src = 'angular-route/angular-route.js'></script>
  <script src = 'angular-cookies/angular-cookies.js'></script>
  <script src="assets/app.js" charset="utf-8"></script>
</head>
<body ng-controller = 'loginController'>
    <form ng-model = "registration" ng-submit = "register()">
        First name:<input type="text" ng-model = "registration.first_name" placeholder= "first name">{{errors.first_name.message}}<br><br>

        Last Name:<input type="text"  ng-model = "registration.last_name" placeholder= "last name">{{errors.last_name.message}}<br><br>

        Email: <input type="email"  ng-model = "registration.email" placeholder= "email">{{errors.email.message}}<br><br>

        Password:<input type="password"  ng-model = "registration.password" placeholder= "password">{{errors.password.message}}<br><br>
        Confirm Password:<input type="password" ng-model = "registration.confirm_password" placeholder= "confirm password"><br><br>

        Birthday:<input type="date" ng-model = "registration.birthday">{{errors.birthday.message}}<br><br>
        <input type="submit" value = "register"><br><br>
      </form>
      <hr>
      <form ng-model = "userLogin" ng-submit = "login()">
        {{errors.login_reg.message}}
        Email:<input type="email"  ng-model = "userLogin.email" placeholder= "email"><br><br>
        Password:<input type="password"  ng-model = "userLogin.password" placeholder= "password"><br><br>
        <input type="submit" value = "login">
    </form>
</body>
</html>
