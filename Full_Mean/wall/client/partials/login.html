<h3>Register</h3>
<form>
  <p>Name: <input type="text" ng-model="newUser.name"></p>
  <p>Email: <input type="email" ng-model="newUser.email"></p>
  <button ng-click='register(newUser)'>Register</button>
</form>
<h3>Login</h3>
<form>
  <p>Email: <input type="email" ng-model=User.email></p>
  <button ng-click='login(User)'>Login</button>
</form>
