<h3>MEAN Wall</h3>
{{user}}
<h4>Create a new post</h4>
<form>
  <p>Post: <textarea ng-model="newPost.post" rows="8" cols="80"></textarea></p>
  <button ng-click="addPost(newPost)">Post</button>
</form>
<fieldset ng-repeat='post in posts'>
  <h3>{{post.user.name}} says: </h3>
  <h4>{{post.post}}</h4>
  <fieldset ng-repeat='comment in post.comments'>
    {{comment.user.name}} says:
    {{comment.comment}}
  </fieldset>
  <form>
    <p>Comment: <input type="text" ng-model="newComment.comment"></p>
    <button ng-click="addComment(newComment, post._id)">Comment</button>
  </form>
</fieldset>
