<h1><b>New Friend</b></h1>
<form name="addFriendForm">
  <label for="first_name">First Name:</label>
  <input type="text" name="first_name" ng-model="newFriend.first_name"><br><br>
  <label for="last_name">Last Name:</label>
  <input type="text" name="last_name" ng-model="newFriend.last_name"><br><br>
  <label for="birthday">Birthday:</label>
  <input type="date" name="birthday" ng-model="newFriend.birthday"><br><br>
  <input type="submit" ng-click="addFriend()" value="Create">
</form>
<hr>
