<!DOCTYPE html>
<html ng-app = 'user'>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <script src='bower_components/angular/angular.js'></script>
    <script type="text/javascript">
      var user = angular.module('user', []);
      user.controller('usersController', function($scope){
        $scope.users = [];
        $scope.addUser = function(){
          $scope.users.push($scope.newUser);
          $scope.newUser = {};
        }
        $scope.remove = function(item){
          var index = $scope.users.indexOf(item);
          $scope.users.splice(index, 1);
        }
      });
    </script>
  </head>
  <body ng-controller = "usersController">
    <div>
      <br>
      <form>
        <label for="">First Name:</label>
        <input type="text" name="" ng-model= 'newUser.first_name'><br><br>
        <label for="">Last Name:</label>
        <input type="text" name="" ng-model= 'newUser.last_name'><br><br>
        <label for="">Favorite Language:</label>
        <input type="text" name="" ng-model= 'newUser.favorite_language'><br><br>
        <input type="submit" name="add user" value= "Create User" ng-click= 'addUser()'> <br><br>
      </form>
      <hr><hr>
      <table>
        <tr>
          <th>First Name:</th>
          <th>Last Name:</th>
          <th>Favorite Language:</th>
          <th>Action:</th>
        </tr>
        <tr ng-repeat= "user in users">
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.favorite_language }}</td>
          <td><a href="" ng-click='remove(item)'>Delete User</a>
        </tr>
      </table>
    </div>
  </body>
</html>
